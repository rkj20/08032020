<div class= "blueback">
    <div class="container">    
        <div class="row mb-5 justify-content-center">
            <div class="col-lg-7 text-center" >
            <h5 class="page-title course-style">Courses</h5>          
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Loop through the courses list and build the courses details-->
            <ng-container *ngFor="let crs of courses">
                <div class="course-cont col-md-3 align-self-stretch">
                    <figure class="m-0">
                    <img src={{crs.courseImg}} alt="Image" class="img-fluid">
                    </figure>
                    <div class="course-inner-text py-4 px-4">
                        <span class="course-price">{{crs.courseFee}}</span>
                        <div class="meta"><span class="imgpos"><i class="fa fa-clock-o"></i></span>{{  crs.numOfLessons}} Lessons / {{crs.courseDuration}}</div>
                        <h6>{{crs.title}}</h6>
                        <p>{{crs.desc}} </p>
                    </div>
                    <div class="d-flex border-top stats">
                    <div class="py-3 px-4"><span class="imgpos"><i class="fa fa-users"></i></span>{{crs.numOfStudents | number}} students</div>
                    <div class="py-3 px-4 ml-auto border-left"><span class="imgpos"><i class="fa fa-commenting"></i></span>2</div>
                    </div>
                </div>  
            </ng-container> 
        </div> 
    </div>
</div>
